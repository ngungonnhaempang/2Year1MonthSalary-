<style>
    .modal-lg {
        width: 900px;
    }
</style>
<div class="col-md-12">
    <form class="form-horizontal" novalidate name="form">
        <legend>
            <h3>{{'ConQua_Suspended'|translate}}</h3>
        </legend>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'VoucherID'|translate}}</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="voucherID" ng-model="query.VoucherID" />
            </div>
            <label class="col-sm-2 control-label">{{'LockState'|translate}}</label>
            <div class="col-sm-3">
                <select style="width: 100%" ui-select2 name="isLockStatus" ng-model="query.isLockStatus">
                    <option value=""> --All--</option>
                    <option ng-repeat="status in locklistStates" value="{{status.State}}">
                        {{status.Description}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">*{{'ConQua_CQValidFrom'|translate}}</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" date-picker name="beginDate" ng-model="query.StartDate" />
            </div>
            <label class="col-sm-2 control-label">*{{'ConQua_CQValidTo'|translate}}</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" date-picker name="endDate" ng-model="query.EndDate" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'Status'|translate}}</label>
            <div class="col-sm-3">
                <select style="width: 100%" ui-select2 name="status" ng-model="query.status">
                    <option value=""> --All--</option>
                    <option ng-repeat="status in contractorStatus" value="{{status.State}}">
                        {{status.Description}}
                    </option>
                </select>
            </div>

            <!-- <label class="col-sm-2 control-label"></label> -->
            <div class="col-sm-6">
                <div class="col-sm-4">
                    <label>
                        <input name="onlyOwner" type="checkbox" ng-model="onlyOwner" class="checkbox">
                        {{'onlyOwner'|translate}} 
                    </label>
                </div>
                <button class="btn btn-primary" data-ng-click="Search()">{{'Search'|translate}}</button>
            </div>
        </div>
        <div>
            <div style="width: 100%;">
                <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination
                    ui-grid-resize-columns ui-grid-core ui-grid-exporter external-scopes="gridHandlers"></div>
            </div>

        </div>
    </form>

</div>


<!-- modal Detail -->
<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myLargeModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" style="padding-bottom:3px">
                <h4 style="background-color: #ececec; padding:5px">{{'ContractorQua'|translate}}</h4>
                <form class="form-horizontal" role="form" name="formConQua" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'ConQua_Qualification'|translate}}</label>
                        <div class="col-sm-10 ">
                            <select style="width:100%" ui-select2 ng-model="black.ContractorID">
                                <option ng-repeat="contractor in contractors" value="{{contractor.ContractorID}}">
                                    {{contractor.ContractorName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'ConQua_CQValidFrom'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" date-picker min="0" readonly="readonly"
                                name="beginDate" ng-model="black.StartDate" required />
                        </div>
                        <label class="col-sm-2 control-label">*{{'ConQua_CQValidTo'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" date-picker min="0" readonly="readonly"
                                name="endDate" ng-model="black.EndDate" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'ConQua_Reason'|translate}}</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" type="text" ng-model="black.Reason" />
                            </div>
                        <label class="col-sm-2 control-label">*{{'ConQua_Phone'|translate}}</label>

                        <div class="col-sm-4">
                            <input class="form-control" type="tel" ng-model="black.Phone" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'LockState'|translate}}</label>
                        <div class="col-sm-4">
                            <select style="width: 100%" ui-select2 name="isLockStatus" ng-model="black.isLockStatus">                              
                                <option ng-repeat="status in locklistStates" value="{{status.State}}">
                                    {{status.Description}}
                                </option>
                            </select>
                        </div>                                            
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSaveDraft" class="btn btn-warning" ng-click="saveDraft()"
                    ng-disabled="formConQua.$invalid">
                    {{'saveDraft'|translate}}
                </button>
                <button type="button" id="btnSaveSubmit" class="btn btn-primary" ng-click="saveSubmit()"
                    ng-disabled="formConQua.$invalid">
                    {{'saveSubmit'|translate}}
                </button>
                <button type="button" class="btn btn-default" ng-click="reset()"
                    data-dismiss="modal">{{'Close'|translate}}</button>
            </div>

        </div>

        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
