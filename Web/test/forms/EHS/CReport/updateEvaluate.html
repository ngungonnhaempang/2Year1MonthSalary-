        transform: scale(1.5);
    }

        font-family: 'Tahoma', 'DFKai-SB';
    }

        width: 970px;
    }

    .ibx-manage-logo {
        height: 42px;
        border: 1px solid #D6D6D6;

<div class="modal fade" id="modal_Evaluate" role="dialog" aria-labelledby="myLargeModalLabel" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="padding: 5px;">
            <div class="modal-body" style="padding-bottom:3px">
                <h3 class="text-center">{{'ActionAvaluate'|translate}}</h3>
                <H4 class="title">{{'ActionEvaluateInformation'|translate}} / {{ReportDetail.Rp_ID}}</H4>
                <form class="form-horizontal model-form" name="improvementForm">
                    <!-- date of complete -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label "> {{'DateOfEstimateComplete'|translate}} :

                        </label>
                        <!--                        <div class="col-sm-4" ng-if="!show.isHSEUser">-->
                        <!--                            <span style="color:red; font-size: 120%">-->
                        <!--                                {{ImprovementRecord.Estimate_DateComplete|date:'yyyy-MM-dd HH:mm'}} </span>-->
                        <!--                        </div>-->
                        <div class="col-sm-4" ng-if="isShowDate">
                            <div class='input-group date'>
                                <input class="form-control " id="time-cpl" type="text" disabled
                                       ng-model="EvaluateRecord.Estimate_DateComplete" required/>


                            </div>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>

                    <!-- Improvement IC  -->
                    <div id="ACType" ng-show="EvaluateRecord.Rp_Type!='IC'">
                        <div class="form-group">
                            <label class="col-sm-2 control-label "> {{'Improvesoft'|translate}} : </label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          type="text" name="ac_improvesoft"
                                          ng-model="EvaluateRecord.RpAC_ImproveSoftware" disabled></textarea>

                                <label><input type="checkbox" ng-model="showImproveSoftList"
                                              style="vertical-align: text-top;">
                                    {{'ShowFile'|translate}}</label>
                            </div>
                            <div class="col-sm-6 col-sm-push-2">
                                <table ng-show="showImproveSoftList"
                                       class="table table-bordered table-striped mb-0 table-wrapper-scroll-y my-custom-scrollbar"
                                       style="margin-top:10px;">
                                    <tr ng-repeat="step in listfile" ng-show="step.col == 'RpAC_ImproveSoftware'">
                                        <td><a href="api/cmis/showfileHSE?filename={{step.name}}" target="_blank">{{step.name}}</a>
                                        </td>
                                        <!--                                        <td>-->
                                        <!--                                            <a ng-click="removeFile($index)">-->
                                        <!--                                                <span class="glyphicon glyphicon-remove"-->
                                        <!--                                                      style="color: red; margin-top:66%;"></span>-->
                                        <!--                                            </a>-->
                                        <!--                                        </td>-->
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class=" form-group ">
                            <label class="col-sm-2 control-label "> {{'Evaluate'|translate}}</label>
                            <div class="col-sm-4">
                                <select  style="width:100%" ui-select2
                                        ng-model="EvaluateRecord.RpAC_ResultHardware"
                                        name="ac_resulthard" disabled>
                                    <option ng-repeat="item in evaluatelist" value="{{item.id}}">
                                        {{item.name | translate}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label "> {{'Improvehard'|translate}} : </label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          type="text" name="ac_improvesoft"
                                          ng-model="EvaluateRecord.RpAC_ImproveHardware" disabled></textarea>

                                <label><input type="checkbox" ng-model="showImproveHardList"
                                              style="vertical-align: text-top;">
                                    {{'ShowFile'|translate}}</label>
                            </div>
                            <div class="col-sm-6 col-sm-push-2">
                                <table ng-show="showImproveHardList"
                                       class="table table-bordered table-striped mb-0 table-wrapper-scroll-y my-custom-scrollbar"
                                       style="margin-top:10px;">
                                    <tr ng-repeat="step in listfile" ng-show="step.col == 'RpAC_ImproveHardware'">
                                        <td><a href="api/cmis/showfileHSE?filename={{step.name}}" target="_blank">{{step.name}}</a>
                                        </td>
                                        <!--                                        <td>-->
                                        <!--                                            <a ng-click="removeFile($index)">-->
                                        <!--                                                <span class="glyphicon glyphicon-remove"-->
                                        <!--                                                      style="color: red; margin-top:66%;"></span>-->
                                        <!--                                            </a>-->
                                        <!--                                        </td>-->
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class=" form-group ">
                            <label class="col-sm-2 control-label "> {{'Evaluate'|translate}}</label>
                            <div class="col-sm-4">
                                <select disabled style="width:100%" ui-select2
                                        ng-model="EvaluateRecord.RpAC_ResultSoftware"
                                        name="ac_resultsoft">
                                    <option ng-repeat="item in evaluatelist" value="{{item.id}}">
                                        {{item.name | translate}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- ************************************************************************************************************************ -->
                    <!--  IMprovment AC -->
                    <div id="ICType" ng-show="EvaluateRecord.Rp_Type=='IC'">
                        <div class="form-group">
                            <label class="col-sm-2 control-label "> {{'IcProcess'|translate}} : </label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          type="text" name="RpIC_Process"
                                          ng-model="EvaluateRecord.RpIC_Process" disabled></textarea>

                                <label><input type="checkbox" ng-model="showProcessList"
                                              style="vertical-align: text-top;">
                                    {{'ShowFile'|translate}}</label>
                            </div>
                            <div class="col-sm-6 col-sm-push-2">
                                <table ng-show="showProcessList"
                                       class="table table-bordered table-striped mb-0 table-wrapper-scroll-y my-custom-scrollbar"
                                       style="margin-top:10px;">
                                    <tr ng-repeat="step in listfile" ng-show="step.col == 'RpIC_Process'">
                                        <td><a href="api/cmis/showfileHSE?filename={{step.name}}" target="_blank">{{step.name}}</a>
                                        </td>
                                        <!--                                        <td>-->
                                        <!--                                            <a ng-click="removeFile($index)">-->
                                        <!--                                                <span class="glyphicon glyphicon-remove"-->
                                        <!--                                                      style="color: red; margin-top:66%;"></span>-->
                                        <!--                                            </a>-->
                                        <!--                                        </td>-->
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label "> {{'Prevent'|translate}} : </label>
                            <div class="col-sm-10">
                                <textarea class="form-control"
                                          type="text" name="Rp_PreventMeasure"
                                          ng-model="EvaluateRecord.Rp_PreventMeasure" disabled></textarea>

                                <label><input type="checkbox" ng-model="showPreventMeasureList"
                                              style="vertical-align: text-top;">
                                    {{'ShowFile'|translate}}</label>
                            </div>
                            <div class="col-sm-6 col-sm-push-2">
                                <table ng-show="showPreventMeasureList"
                                       class="table table-bordered table-striped mb-0 table-wrapper-scroll-y my-custom-scrollbar"
                                       style="margin-top:10px;">
                                    <tr ng-repeat="step in listfile" ng-show="step.col == 'Rp_PreventMeasure'">
                                        <td><a href="api/cmis/showfileHSE?filename={{step.name}}" target="_blank">{{step.name}}</a>
                                        </td>
                                        <!--                                        <td>-->
                                        <!--                                            <a ng-click="removeFile($index)">-->
                                        <!--                                                <span class="glyphicon glyphicon-remove"-->
                                        <!--                                                      style="color: red; margin-top:66%;"></span>-->
                                        <!--                                            </a>-->
                                        <!--                                        </td>-->
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label "> {{'Evaluate'|translate}} : </label>
                            <div class="col-sm-4">
                                <select disabled style="width:100%" ui-select2
                                        ng-model="EvaluateRecord.RpIC_Evaluate"
                                        name="RpIC_Evaluate">
                                    <option ng-repeat="item in evaluatelist" value="{{item.id}}">
                                        {{item.name | translate}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 "></div>
                        <div class="col-sm-4 ">
                            <ul>
                                <li ng-repeat="opt in ActionEvaluateList ">
                                    <input type="checkbox" ng-checked="opt.checked=='true'" ng-model="checkboxAction[opt.ID]" ng-click="ActEvaChange(opt.ID)">
                                    <p2 style="padding-left: 10pt">{{opt.Name_VN}} ({{opt.Name_CN}})</p2>
                                </li>

                            </ul>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'EvaluateDate'|translate}}</label>
                        <div class='input-group date  col-sm-4' >

                            <label class="col-sm-3 control-label " >{{action.EvaluateDate}}</label>





                        </div>
                    </div>
                </form>

            </div> <!-- end of modal-body -->
            <div class="modal-footer">
                <button id="btnSaveImprovement" type="button" class="btn btn-warning btn-ct-ac"
                        ng-click="btnEvaluate(EvaluateRecord)">
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                    {{'Save'|translate}}
                </button>
                <button type="button" class="btn btn-default btn-ct-ac" data-dismiss="modal"><i
                        class="glyphicon glyphicon-remove" style="color: grey;vertical-align: text-bottom;"></i>
                    {{'Close'|translate}}
                </button>
            </div>
        </div> <!-- end of modal-content -->
    </div> <!-- end of modal-dialog -->
</div> <!-- end of modal-->
