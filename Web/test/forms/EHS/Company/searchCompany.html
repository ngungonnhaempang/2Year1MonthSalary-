<style>
    .modal-lg {
        width: 900px;
    }

    .form-table {
        width: 100%;
        display: inline-block;
        padding: 15px 0px;
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 5px;
    }

    li {
        list-style-type: none;
    }

    li ul {
        display: none;
        border: 1px solid #000000;
        margin-left: -3px;
    }

    body {
        background-color: #141114;
        background-image: linear-gradient(335deg, black 23px, transparent 23px),
            linear-gradient(155deg, black 23px, transparent 23px),
            linear-gradient(335deg, black 23px, transparent 23px),
            linear-gradient(155deg, black 23px, transparent 23px);
        background-size: 58px 58px;
        background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
    }

    @keyframes shine {
        0% {
            color: #6b1839;
            text-shadow: none;
        }

        100% {
            color: #ffe6ff;
            text-shadow: 0 0 0.6rem #ffe6ff, 0 0 1.5rem #ff65bd,
                -0.2rem 0.1rem 1rem #ff65bd, 0.2rem 0.1rem 1rem #ff65bd,
                0 -0.5rem 2rem #ff2483, 0 0.5rem 3rem #ff2483;
        }
    }

    @keyframes blink {

        0%,
        22%,
        36%,
        75% {
            color: #ffe6ff;
            text-shadow: 0 0 0.6rem #ffe6ff, 0 0 1.5rem #ff65bd,
                -0.2rem 0.1rem 1rem #ff65bd, 0.2rem 0.1rem 1rem #ff65bd,
                0 -0.5rem 2rem #ff2483, 0 0.5rem 3rem #ff2483;
        }

        28%,
        33% {
            color: #ff65bd;
            text-shadow: none;
        }

        82%,
        97% {
            color: #ff2483;
            text-shadow: none;
        }
    }

    #footer {
        display: none;
    }

    .titleIcon {
        width: 70px;
        background-color: white;
        border-radius: 100px;
    }

    .buttonApp:hover {
        box-shadow: 0 0 80px #f0f, 0 0 80px #f0f, 0 0 80px #f0f;
    }

    .ui-grid-menu-item:hover {
        background-color: pink;
    }

    .search-table{
        color: white;
    }

    .ui-grid-icon-plus-squared:before {
        color: green;
    }

    .ui-grid-icon-on{
        content: url(css/image/waste/switch.png);
        vertical-align: top;
    }

</style>


<form class="form-horizontal" role="form" novalidate name="form" style="padding-top:30px">

    <h3>
        <img src="/css/image/waste/office_company.png" class="titleIcon">
        <span style="animation: shine 2s forwards, blink 10s 2s infinite;">{{'CompanyQuery'|translate}}</span>
    </h3>

    <hr style="border: 1px solid #ffadff;box-shadow: 0 0 80px #f0f, 0 0 80px #f0f,0 0 80px #f0f;">

    <div class="col-sm-12 form-group">
        <div class="form-group search-table">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CompanyName'|translate}}</label>

                <div class="col-sm-3">
                    <input type="text" class="form-control" name="comp_name" ng-model="comp_name">
                </div>

                <label class="col-sm-2 control-label">{{'CompanyCode'|translate}}</label>

                <div class="col-sm-3">
                    <input type="text" class="form-control" name="comp_code" ng-model="comp_code">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CompanyType'|translate}}</label>

                <div class="col-sm-3">
                    <select class="form-control" type="text" name="type" ng-model="type" max="0" required
                        ng-change="confirm();" ng-options="t.id as t.name for t in types">
                        <option value="">{{'Show All' | translate}}</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">{{'Status'|translate}}</label>
                <div class="col-sm-3">
                    <select class="form-control" name="State" ng-model="w_status">
                        <option ng-selected="true" value="">{{'Show All' | translate}}</option>
                        <option ng-repeat="item in statuslist" value="{{item.id}}">{{item.name}}</option>


                    </select>
                </div>

                <div class="col-sm-1">
                    <button class="btn btn-default btn-icon buttonApp" data-ng-click="Search()">
                        <img src="/css/image/search-icon.png" style="width: 18px;">
                        {{'Search'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <hr style="border: 1px solid #ffadff;box-shadow: 0 0 80px #f0f, 0 0 80px #f0f,0 0 80px #f0f;">
    <div style="width: 100%;">
        <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns
            ui-grid-core ui-grid-exporter></div>
    </div>
    <create_company></create_company>
</form>
